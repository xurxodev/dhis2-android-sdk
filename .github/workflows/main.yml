name: CI
on:
  push:
    paths-ignore:
      - "**/README.md"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 
jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
    
      - name: Setup Java
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.8
          
      - name: Run Kotlin Linter
        run: chmod +x runChecks.sh && ./runChecks.sh

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest
  android_tests:
    name: android tests
    # It is recommended to run this action on a macOS VM, e.g. macos-latest, macos-10.15 or macos-11
    # to take advantage of hardware acceleration support provided by HAXM
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          script: ./gradlew connectedDebugAndroidTest